<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Preprint Analytics</title>
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div class="container">
    <h1>About Us</h1>
    <p>This is the about page for Preprint Analytics. We are dedicated to providing the best analysis of preprint data.</p>
  </div>
  <div id="footer-container"></div>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</html>
