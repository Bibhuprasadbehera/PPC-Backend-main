<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Data - Preprint Commons</title>
  <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="map.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div class="container">
    <h1>Explore Data</h1>
    <div class="tabs">
      <button class="tab-button active" onclick="openTab(event, 'map-container')">Map</button>
      <button class="tab-button" onclick="openTab(event, 'search-container')">Search</button>
    </div>
    <div id="map-container" class="tab-content" style="display: block;">
      <iframe id="map-iframe" src="map.html" style="width: 100%; height: 600px; border: none;"></iframe>
    </div>
    <div id="search-container" class="tab-content" style="display: none;">
      <input type="text" id="search-input" placeholder="Search by title or DOI">
      <button id="search-button">Search</button>
      <div id="search-results"></div>
    </div>
  </div>
  <div id="footer-container"></div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab-button");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
  <script src="search.js"></script>
</body>
</html>
